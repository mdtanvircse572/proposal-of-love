<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You ‚ù§ Me</title>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <!-- Tailwind CDN included for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex flex-col justify-center items-center h-screen overflow-hidden text-center">
        <!-- Container for the "No" button actions -->
        <div id="sayNoContainer" class="flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-semibold">Do you love me?</h1>
                <div class="w-48 h-48 sm:w-56 sm:h-56 md:w-64 md:h-64">
                    <img id="fastImg" class="w-full h-full" src="no/img_7.gif" alt="First image">
                </div>
            </div>
            <!-- Yes and No buttons -->
            <div class="mt-4">
                <button onclick="sayYes()" id="yes" class="border rounded-md mr-2 bg-green-300 py-2 px-3 sm:py-2 sm:px-5">Yes</button>
                <button onclick="sayNo()" id="no" class="border rounded-md bg-red-300 py-2 px-3 sm:py-2 sm:px-5">No</button>
            </div>
        </div>
        <!-- Hidden container, shows after "Yes" is clicked -->
        <div id="sayYesContainer" class="hidden">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-semibold">I always knew you would say yes!</h1>
                <div class="w-48 h-48 sm:w-56 sm:h-56 md:w-64 md:h-64">
                    <img id="secondImg" class="w-full h-full" src="" alt="Second image">
                </div>
            </div>
        </div>
    </main>
    <!-- Linking external JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
